<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let component of components"
      [routerLink]="component.redirectTo"
      detail>
      <ion-icon  [name]="component.icon" color="primary" slot="start"></ion-icon>
      {{component.name}}
    </ion-item>
  </ion-list>
<!--   <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action sheet</ion-button> -->
</ion-content>
